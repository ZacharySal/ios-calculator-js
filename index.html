<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, inital-scale=1.0, 
            maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>iOS Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">

        <div class="top-container">
            <div class="clock">
                <span class="hour"></span>:<span class="minute"></span>
            </div>
            <div class="status">
                <img src="status.png" alt="Status Bar"></img>
            </div>
        </div>

        <div class="value">0</div>

        <div class="buttons-container">
            <div class="button function ac">AC</div>
            <div class="button function pm">±</div>
            <div class="button function percent">%</div>
            <div class="button operator division">÷</div>
            <div class="button num7">7</div>
            <div class="button num8">8</div>
            <div class="button num9">9</div>
            <div class="button operator multiplication">×</div>
            <div class="button num4">4</div>
            <div class="button num5">5</div>
            <div class="button num6">6</div>
            <div class="button operator subtraction">−</div>
            <div class="button num1">1</div>
            <div class="button num2">2</div>
            <div class="button num3">3</div>
            <div class="button operator addition">+</div>
            <div class="button num0">0</div>
            <div class="button decimal">.</div>
            <div class="button operator equal">=</div>
        </div>
        <div class="bottom"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
